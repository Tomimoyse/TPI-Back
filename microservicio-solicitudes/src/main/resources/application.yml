server:
  port: 8081

spring:
  application:
    name: microservicio-solicitudes
  
  datasource:
    url: jdbc:postgresql://postgres:5432/solicitudes_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
